spring:
  application:
    name: images-microservice
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
      consul:
        server:
          host: localhost
          port: 8500
        
server:
  port: 9999

logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'DEBUG'