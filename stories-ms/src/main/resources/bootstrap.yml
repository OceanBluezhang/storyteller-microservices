spring:
  application:
    name: stories-microservice
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
        
server:
  port: 9988

eureka:
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/,http://archimedes2:8762/eureka/
    healthcheck:
      enabled: true
  
hystrix:
  command:
    getImage:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

images-microservice:
  ribbon:
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 2
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'error'
    com.netflix: 'DEBUG'